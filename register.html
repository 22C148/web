<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Management Registration</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
box-sizing: border-box;
}

#image
{
size: 0cap;

}
header, footer {
background-color: #3498db;
color: #fff;
text-align: center;
padding: 10px;
}

main {
flex: 1;
display: flex;
align-items: center;
justify-content: center;
margin: 20px;

}

form {
max-width: 400px;
margin: 0 auto;
align-items: center;
}


label {
display: block;
margin-bottom: 5px;
font-family: 'Times New Roman', Times, serif;

}

input {
width: 100%;
padding: 8px;
margin-bottom: 10px;
box-sizing: border-box;
box-shadow:inset;

}

.registration-box {
border: 1px solid #ccc;
padding: 20px;
border-radius: 8px;
background-color:lightblue;
height:fit-content;
width: fit-content;

}

.register-button-container {
position:center;
}


button {
background-color: #1496ec;
color: #fff;
padding: 10px 15px;
border: none;
cursor: pointer;
position: center;

}

#upload-link
{
font-family: 'Times New Roman', Times, serif;
font-size:small;
}
button:hover {
background-color: #2980b9;
}

.error {
color: #e74c3c;
margin-top: 5px;
}

</style>
</head>
<body>

<header>
<h1 style="font-family: 'Times New Roman', Times, serif;">Hospital Management System</h1>
</header>

<main>
<div class="registration-box">
<form id="registrationForm">
<h4 style="text-align: center;">Registration Form</h4>
<label for="UserName">First Name:</label>
<input type="text" id="UserName" name="UserName" required>

<label for="DOB">Date of Birth:</label>
<input type="date" id="DOB" name="DOB" required>


<label for="address">Address:</label>
<input type="textbox" id="address" name="address" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="password">Password:</label>
<input type="password" id="password" name="password" required>

<label for="confirmPassword">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" required>

<label for="image">Choose an image (JPG, max 2MB):</label>
<input type="file" id="image" name="image" accept=".jpg, .jpeg, .png" required>
<div id="error-message"></div>
<a id="upload-link" href="#" onclick="uploadImage()">Upload Image</a>

<br><br>

<button type="button" onclick="register()">Register</button>

</div>
</div>
</form>

<div id="errorMessages" class="error"></div>
</main>

<footer>
<p style="font-family: 'Times New Roman', Times, serif;">&copy; 2024 Hospital Management System</p>
</footer>

<script>

function uploadImage() {
var fileInput = document.getElementById('image');
var errorMessage = document.getElementById('error-message');
var file = fileInput.files[0];

if (!file) {
errorMessage.textContent = 'Please choose an image file.';
return;
}

var allowedFormats = ['image/jpeg'];
if (allowedFormats.indexOf(file.type) === -1) {
errorMessage.textContent = 'Invalid file format. Please choose a JPG or PNG file.';
return;
}
var maxSize = 2 * 1024 * 1024;
if (file.size > maxSize) {
errorMessage.textContent = 'File size exceeds 2MB limit. Please choose a smaller file.';
return;
}
errorMessage.textContent = '';
window.alert('Image is valid. You can proceed with the upload.');
}


function validateEmail(email) {
return email.includes('@');
}

function register() {
var firstName = document.getElementById('UserName').value;
var DOB = document.getElementById('DOB').value;
var DOB = document.getElementById('address').value;
var email = document.getElementById('email').value;
var password = document.getElementById('password').value;
var confirmPassword = document.getElementById('confirmPassword').value;


var errorMessages = document.getElementById('errorMessages');
errorMessages.innerHTML = '';

if (!UserName || !DOB || !address || !email || !password || !confirmPassword ) {
errorMessages.innerHTML = 'Please fill out all fields.';
return;
}

if (!validateEmail(email)) {
errorMessages.innerHTML = 'Please enter a valid email address.';
return;
}

if (password !== confirmPassword) {
errorMessages.innerHTML = 'Passwords do not match.';
return;
}

alert('Registration Successful!\n\nName: ' + UserName + ' ' + '\nEmail: ' + email);
document.getElementById('registrationForm').reset();
location.reload();
}
</script>

</body>
</html>
